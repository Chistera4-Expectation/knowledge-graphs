  * Idli rice (or parboiled rice)

  * Urad dal (black gram lentils)

  * Fenugreek seeds

  * Salt


  For the Sambar:


  * Tuvar dal (pigeon peas)

  * Tamarind paste or fresh tamarind

  * Onion

  * Tomato

  * Drumstick (optional)

  * Carrots (optional)

  * Green beans (optional)

  * Red chili powder

  * Turmeric powder

  * Asafoetida (hing)

  * Mustard seeds

  * Curry leaves

  * Fresh cilantro

  * Salt

  * Oil or ghee


