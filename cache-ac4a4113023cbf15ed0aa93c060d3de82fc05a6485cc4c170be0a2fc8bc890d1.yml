text: " 1. Electrolyte Solution: This infusion drink is designed to replenish the\
  \ body with essential electrolytes and fluids.\n2. Glucose Drip: A solution containing\
  \ glucose (sugar) used in medical settings to provide energy to patients who cannot\
  \ eat or digest food properly.\n3. Total Parenteral Nutrition (TPN): An intravenous\
  \ nutritional supplement that provides all necessary nutrients for individuals unable\
  \ to consume food by mouth.\n4. Rehydration Solution: Designed to restore fluid\
  \ balance in cases of dehydration, often containing sugars and salts.\n5. Vitamin\
  \ C Infusion: Contains high doses of vitamin C to boost immunity and treat conditions\
  \ like scurvy.\n6. Iron Infusion: Used to treat iron deficiency anemia, this infusion\
  \ delivers iron directly into the bloodstream.\n7. Antibiotic Infusion: Administered\
  \ intravenously to deliver antibiotics effectively when oral administration isn\u2019\
  t possible or effective enough.\n8. Chemotherapy Infusion: Delivering chemotherapy\
  \ drugs directly into the bloodstream for cancer treatment.\n9. Diuretic Infusion:\
  \ Helps increase urine production to reduce excess fluid buildup in the body.\n\
  10. Albumin Infusion: Consists of albumin protein which helps maintain blood volume\
  \ and transport substances within the circulatory system."
